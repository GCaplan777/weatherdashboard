<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>

    <div class="container">
      <div class="row">
        <!-- left column-->
        <div class="col-md-3">
          <!-- input for searches -->
          <div>
            <input type="text" id="city" />
            <button id="submitWeather" class="btn btn-primary">
              Search City
            </button>
          </div>
          <!-- FORM for saved searches (NAME CHANGE T/K!!!!!) -->
          <div class="saved-search">
            <button type="button">Detroit</button>
            <button type="button">Richmond</button>
            <button type="button">New York</button>
            <button type="button">Camden</button>
            <button type="button">Chicago</button>
            <button type="button">Tokyo</button>
            <button type="button">Kyoto</button>
            <button type="button">Houston</button>
          </div>
        </div>

        <!-- right column for Main display (current city) -->
        <div class="col-md-9">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h2 id="cityDisplay" class="display-4">City Name</h2>
              <div id="currentDate">date</div>
              <div>
                <img id="weathIcon" />
              </div>
              <div>Temperature</div>
              <div>Humidity</div>
              <div>Wind Speed</div>
              <div>UV Index</div>
            </div>
          </div>

          <!-- and subdisplay of future forecasts -->
          <Row>
            <h2>5-Day Forecast:</h2>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <div>icon</div>
                <div>temp</div>
                <div>humidity</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <div>icon</div>
                <div>temp</div>
                <div>humidity</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <div>icon</div>
                <div>temp</div>
                <div>humidity</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <div>icon</div>
                <div>temp</div>
                <div>humidity</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <div>icon</div>
                <div>temp</div>
                <div>humidity</div>
              </div>
            </div>
          </Row>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
